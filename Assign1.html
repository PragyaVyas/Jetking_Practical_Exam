<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	
	<title>
		Change HTML Content using JavaScript
	</title>
</head>

<body>
	<h1 style="color:green;">
		HELLO
	</h1>

	<h3>
		Change HTML Content using Javascript
	</h3>

	<p id="PJ">
		HI PRAGYA
	</p>

	<button type="button" onclick=
		'document.getElementById("PJ").innerHTML
			="Welcome to HTML"'>
		Click Here!
	</button>
</body>
</html>
