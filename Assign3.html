<!DOCTYPE html>
<html>
<head>

<style>
#myDIV {
  width: 100%;
  padding: 50px 0;
  text-align: center;
  background-color: lightblue;
  margin-top: 20px;
}
</style>
</head>
<body>

<p>Click the "Try it" button To show / hide Below division</p>

<button onclick="myFunction()">Try it</button>

<div id="myDIV">
I will hide from here.If you click button.
</div>

<script>
function myFunction() {
  var x = document.getElementById("myDIV");
  if (x.style.display === "none") 
  {
    x.style.display = "block";
  } 
 else {
    x.style.display = "none";
  }
}
</script>

</body>
</html>
